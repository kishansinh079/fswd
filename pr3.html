<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Tailwind CSS</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">My Responsive Website</h1>
    </header>

    <!-- Main Layout -->
    <div class="flex flex-1">

        <!-- Sidebar -->
        <aside class="bg-gray-800 text-white w-64 p-4 hidden md:block">
            <h2 class="text-xl font-semibold mb-4">Sidebar</h2>
            <ul class="space-y-2">
                <li><a href="#" class="hover:text-blue-400">Home</a></li>
                <li><a href="#" class="hover:text-blue-400">About</a></li>
                <li><a href="#" class="hover:text-blue-400">Services</a></li>
                <li><a href="#" class="hover:text-blue-400">Contact</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h2 class="text-2xl font-bold mb-4">Main Content Area</h2>
            <p class="mb-4">
                This is the main content section. On smaller screens, the sidebar
                is hidden to provide a better user experience.
            </p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-white p-4 shadow rounded">
                    Content Box 1
                </div>
                <div class="bg-white p-4 shadow rounded">
                    Content Box 2
                </div>
            </div>
        </main>

    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4">
        Â© 2026 My Website. All rights reserved.
    </footer>

</body>

</html>
