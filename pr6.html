<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">

    <div class="max-w-sm bg-white rounded-lg shadow-md overflow-hidden
              hover:shadow-xl transition duration-300">

        <!-- Product Image -->
        <img src="https://images.unsplash.com/photo-1545127398-14699f92334b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8aGVhZHBob25lfGVufDB8fDB8fHww" alt="Product Image"
            class="w-full h-58 object-cover hover:scale-105 transition duration-300">

        <!-- Product Details -->
        <div class="p-4">
            <h2 class="text-lg font-semibold mb-1">Wireless Headphones</h2>
            <p class="text-gray-600 text-sm mb-3">
                High-quality sound with noise cancellation and long battery life.
            </p>

            <!-- Price & Button -->
            <div class="flex items-center justify-between">
                <span class="text-xl font-bold text-blue-600">$99</span>
                <button class="bg-blue-600 text-white px-4 py-2 rounded
                       hover:bg-blue-700 transition">
                    Add to Cart
                </button>
            </div>
        </div>

    </div>

</body>

</html>
