<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML5 Iframe Example</title>
</head>

<body>

    <h1>HTML5 Iframe Demonstration</h1>

    <p>
        An iframe is used to embed another webpage inside the current webpage.
    </p>

    <!-- Iframe Example -->
    <iframe src="https://www.wikipedia.org" width="600" height="400" title="Wikipedia Website"
        style="border: 2px solid black;">
    </iframe>

    <p>
        The content above is loaded from an external website using an iframe.
    </p>

</body>

</html>
